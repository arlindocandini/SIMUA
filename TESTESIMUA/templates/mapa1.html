<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;  /* Largura da barra lateral */
            background-color: #0a2a18;  /* Cor de fundo da barra lateral */
            color: white;
            padding: 20px;
            height: 100vh;  /* Altura total da tela */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex: 1;  /* Ocupa o espaço restante */
            height: 100vh;  /* Altura total da tela */
            padding: 20px;  /* Espaçamento interno */
            display: flex;
            flex-direction: column;
        }

        #map {
            width: 100%;
            flex: 1;  /* Ocupa o espaço restante */
            border-radius: 10px;  /* Bordas arredondadas */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);  /* Sombra */
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: #1b4428;
            color: white;
            transition: background 0.3s;
        }

        .filters button:hover {
            background-color: #0a2a18;
        }

        .filters button.active {
            background-color: #ff4c4c;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Prefeitura</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('index') }}">Ocorrências</a>
        <a href="{{ url_for('ordens') }}">Ordens de Serviços (OS)</a>
        <a href="{{ url_for('mapa') }}">Mapa</a>
        <a href="#">Perfil</a>
        <a href="#">Cadastrar Usuários</a>
        <a href="#">Imprimir Relatórios</a>
    </div>

    <!-- Contêiner do mapa -->
    <div class="map-container">
        <!-- Filtros -->
        <div class="filters">
            <button onclick="filtrarMarcadores('ocorrencias')" class="active">Ocorrências</button>
            <button onclick="filtrarMarcadores('os-geradas')">OS Geradas</button>
            <button onclick="filtrarMarcadores('os-finalizadas')">OS Finalizadas</button>
        </div>

        <!-- Mapa -->
        <div id="map"></div>
    </div>

    <script>
        var map = L.map('map', {
            center: [-16.6803, -49.2567],
            zoom: 12
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Dados de exemplo (substitua pelos dados reais da sua aplicação)
        var ocorrencias = [
            { lat: -16.695, lng: -49.25, status: 'buraconaourgente', imagem: '/static/Pasta_final/-16.6950_-49.2500__id67583__buraconaourgente__13022025.jpg' },
            { lat: -16.705, lng: -49.26, status: 'buracourgente', imagem: '/static/Pasta_final/-16.7050_-49.2600__id29854__buracourgente__13022025.jpg' },
            { lat: -16.71, lng: -49.23, status: 'bueiroemergencia', imagem: '/static/Pasta_final/-16.7100_-49.2300__id51237__bueiroemergencia__13022025.jpg' }
        ];

        var osGeradas = [
            { lat: -16.72, lng: -49.24, status: 'buracourgente', imagem: '/static/Pasta_final/-16.7200_-49.2400__id45972__buracourgente__13022025.jpg' },
            { lat: -16.725, lng: -49.255, status: 'matoaltourgente', imagem: '/static/Pasta_final/-16.7250_-49.2550__id48213__matoaltourgente__13022025.jpg' }
        ];

        var osFinalizadas = [
            { lat: -16.73, lng: -49.245, status: 'fiosoltoemergencia', imagem: '/static/Pasta_final/-16.7300_-49.2450__id71245__fiosoltoemergencia__13022025.jpg' },
            { lat: -16.75, lng: -49.275, status: 'buracourgente', imagem: '/static/Pasta_final/-16.7500_-49.2750__id59347__buracourgente__13022025.jpg' }
        ];

        var markers = [];

        // Função para adicionar marcadores ao mapa
        function adicionarMarcadores(dados) {
            dados.forEach(function(ocorrencia) {
                var marker = L.marker([ocorrencia.lat, ocorrencia.lng]).addTo(map);
                marker.bindPopup(`<b>Endereço:</b> ${ocorrencia.lat}, ${ocorrencia.lng}<br><b>Status:</b> ${ocorrencia.status}<br><img src='${ocorrencia.imagem}' width='200px'>`);
                markers.push(marker);
            });
        }

        // Função para filtrar marcadores
        function filtrarMarcadores(tipo) {
            // Remove todos os marcadores do mapa
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];

            // Adiciona os marcadores correspondentes ao filtro selecionado
            if (tipo === 'ocorrencias') {
                adicionarMarcadores(ocorrencias);
            } else if (tipo === 'os-geradas') {
                adicionarMarcadores(osGeradas);
            } else if (tipo === 'os-finalizadas') {
                adicionarMarcadores(osFinalizadas);
            }

            // Atualiza o estado dos botões de filtro
            document.querySelectorAll('.filters button').forEach(function(button) {
                button.classList.remove('active');
            });
            document.querySelector(`.filters button[onclick="filtrarMarcadores('${tipo}')"]`).classList.add('active');
        }

        // Inicializa o mapa com as ocorrências
        filtrarMarcadores('ocorrencias');
    </script>
</body>
</html>
