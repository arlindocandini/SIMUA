    <script>
let mapa; // Vari√°vel global para armazenar o mapa
let marcadores = []; // Array para armazenar os marcadores

async function carregarMapa() {
    try {
        const response = await fetch('/api/mapa');
        const data = await response.json();

        console.log("üì° Dados carregados do mapa:", data);

        // Verifica se o mapa j√° foi inicializado
        if (!mapa) {
            mapa = L.map('map').setView([-16.72, -49.26], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(mapa);
        }

        // Limpa os marcadores existentes
        if (marcadores.length > 0) {
            marcadores.forEach(marcador => mapa.removeLayer(marcador));
            marcadores = []; // Limpa o array de marcadores
        }

        // Adiciona os novos marcadores
        data.ocorrencias.forEach(ocorrencia => adicionarMarcador(ocorrencia, "red", 'ocorrencia'));
        data.os_geradas.forEach(os => adicionarMarcador(os, "blue", 'os-gerada'));
        data.os_finalizadas.forEach(os => adicionarMarcador(os, "green", 'os-finalizada'));

    } catch (error) {
        console.error("‚ùå Erro ao carregar o mapa:", error);
    }
}

function adicionarMarcador(item, cor, tipo) {
    const marcador = L.marker([item.lat, item.lng], { icon: criarIcone(cor) }).addTo(mapa);
    marcador.bindPopup(`
        <b>Endere√ßo:</b> ${item.endereco} <br>
        <b>Status:</b> ${item.status} <br>
        <b>Categoria:</b> ${item.categoria} <br>
    `);
    marcador.tipo = tipo; // Adiciona o tipo ao marcador
    marcador.endereco = item.endereco; // Adiciona o endere√ßo ao marcador
    marcadores.push(marcador); // Armazena o marcador para filtragem
}

function criarIcone(cor) {
    return L.divIcon({
        className: 'custom-marker',
        html: `<div style="background-color:${cor}; width:20px; height:20px; border-radius:50%;"></div>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });
}

function filtrarMarcadores(tipo) {
    // Verifica se o mapa foi inicializado
    if (!mapa) {
        console.error("Mapa n√£o inicializado.");
        return;
    }

    // Itera sobre todos os marcadores
    marcadores.forEach(marcador => {
        if (marcador.tipo === tipo) {
            mapa.addLayer(marcador); // Mostra o marcador
        } else {
            mapa.removeLayer(marcador); // Oculta o marcador
        }
    });

    // Atualiza o estado dos bot√µes de filtro
    document.querySelectorAll('.filters button').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.filters button[onclick="filtrarMarcadores('${tipo}')"]`).classList.add('active');
}


function filtrarPorBairro() {
    const bairro = document.getElementById('filtroBairro').value.trim().toLowerCase();

    // Verifica se o mapa foi inicializado
    if (!mapa) {
        console.error("Mapa n√£o inicializado.");
        return;
    }

    // Itera sobre todos os marcadores
    marcadores.forEach(marcador => {
        const marcadorEndereco = marcador.endereco.toLowerCase();

        // Verifica se o endere√ßo do marcador cont√©m o bairro digitado
        if (marcadorEndereco.includes(bairro)) {
            mapa.addLayer(marcador); // Mostra o marcador
        } else {
            mapa.removeLayer(marcador); // Oculta o marcador
        }
    });

    // Atualiza o estado dos bot√µes de filtro
    document.querySelectorAll('.filters button').forEach(btn => {
        btn.classList.remove('active');
    });
}
