<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorrências</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Ocorrências - {{ status_filtro if status_filtro else 'Todas' }}</h1>
    <table>
        <thead>
            <tr>
                <th>Localização</th>
                <th>ID</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for imagem in imagens %}
            <tr>
                <td>{{ imagem.localizacao }}</td>
                <td>{{ imagem.id }}</td>
                <td>{{ imagem.categoria }}</td>
                <td style="color: {{ imagem.cor_status }}">{{ imagem.status }}</td>
                <td>{{ imagem.data }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
